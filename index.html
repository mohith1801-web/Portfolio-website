<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">

<body>
    <div class="contain">
    <div class="contain_head">
        <h1 class="head__name">Mohith R</h1>
        <h2 class="head__role">Web developer</h2>
        <a class="head__home" href="protfolio.html">HOME</a>
    </div>
    <form>
      <div class="contact-form">
        <tr>
            <td>
                First Name:</td>
                <td>
                <input type="text" placeholder="Enter your Name" class="contact-form_input">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                AGE:</td>
                <td>
                <input type="number" placeholder="Your Age" class="contact-form_input">
            </td>
        </tr>
        <br>
        <tr>
            <td>MAIL ID:</td>
            <td>
                <input type="email" placeholder="Your mailID" class="contact-form_input">
            </td>
        </tr>
        <br>
        <tr>
            <td>ADDRESS:</td>
                <td>
                <textarea type="text" placeholder="Your address" class="contact-form_textarea">
                </textarea>
                </td>
                </tr>
        <br>
        <tr>
            <td></td>
            <td>
                <input type="submit" class="contact-form_submit">
            </td>
        </tr>
        </div>
    </form>
    </div>
        <div class="section-five">

                sociamedia:
